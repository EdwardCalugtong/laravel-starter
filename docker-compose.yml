version: '2'

services:
  fpm:
    build:
      context: .
      dockerfile: infrastructure/fpm/Dockerfile
    image: realpage/laravel-starter:fpm
    env_file: .env
    volumes:
      - ./:/var/www/html
    links:
      - gulp
  web:
    build:
      context: .
      dockerfile: infrastructure/nginx/Dockerfile
    image: realpage/laravel-starter:nginx
    env_file: .env
    volumes:
      - ./infrastructure/nginx:/etc/nginx/conf.d
      - ./public:/var/www/html/public
    ports:
      - "80:80"
  db:
    image: postgres:9.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: service_user
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_DB: service_db
  gulp:
    image: node:6.9
    env_file: .env
    volumes:
      - ./:/var/www/html
    command: /bin/bash -c "cd /var/www/html; npm install && npm install -g gulp && gulp watch"
